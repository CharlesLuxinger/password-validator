server:
  compression:
    enabled: true
    mime-types: application/json
  servlet:
    context-path: /api/v1/

spring:
  main.banner-mode: off
  application:
    name: "Password Validator"

springdoc:
  api-docs:
    path: /api-docs
    resolve-schema-properties: true
  swagger-ui:
    path: /

logging.pattern.console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %highlight(%-5level) %magenta([%t]) %m%n"
